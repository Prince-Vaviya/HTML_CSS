<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
</head>
<body>
    <h1 style="text-align: center;">APPLICATION FORM</h1>
    <form action="">
        <div>
            <label for="">First Name :</label>
            <input type="text">
            <label for="">Last Name :</label>
            <input type="text">
        </div>
        <div>
            <label for="">Date of Birth :</label>
            <input type="text">
            <label for="">Age :</label>
            <input type="text">
        </div>
        <div>
            <label for="">Gender :</label>
            <input type="text">
            <label for="">Email Address :</label>
            <input type="text">
        </div>
        <div>
            <label for="Position">Position Available :</label>
            <input type="radio" name="Position">Junior Developer
            <input type="radio" name="Position">Mid - Level Developer
            <input type="radio" name="Position">Senior Developer
        </div>
        <div>
            <label for="Programming">Programming Language :</label>
            <input type="checkbox">Python
            <input type="checkbox">C++
            <input type="checkbox">JavaScript
        </div>
        <div>
            <label for="">Password :</label>
            <input type="text">
            <label for="">Confirm Password :</label>
            <input type="text">
        </div>
        <button>submit</button>
        <button>reset</button>
    </form>

</body>
</html>
