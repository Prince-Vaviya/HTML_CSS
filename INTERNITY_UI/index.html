<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="navbar">
            <div>Internity</div>
            <div class="menu">
                <div class="about">About</div>
                <div class="internships"> Internships</div>
                <div class="domains">Domains</div>
                <div class="blog">Blog</div>
                <div class="contact">Contact us</div>
                <button class="login" style="border-radius: 3px;background-color: blue;color: white;height: 30px;width: 120px;">Login</button>
                <div style="color: blue;" class="register">Register</div>

            </div>
        </div>
        <div class="body">
            <div class="dashboard">
                <div>Explore Internship Domains</div>
                <div>choose your area of interest and find the perfect internship</div>
            </div>
            <div class="content"></div>
        </div>
    </div>

    <div class="form">
        <h4>Send us a message</h4>
        <form action="">
            <div>
                <input type="text" placeholder="Your Name">
            </div>
            <div>
                <input type="text" placeholder="Your Mail">
            </div>
            <div>
                <input type="text" placeholder="Subject">
            </div>
            <div>
                <textarea style="height: 100px;" placeholder="Message"></textarea>
            </div>
            <button style="border-radius: 3px;background-color: blue;color: white;height: 30px;width: 120px;">SEND MESSAGE</button>
        </form>
    </div>
</body>
</html>
