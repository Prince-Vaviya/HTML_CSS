<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE TUTORIAL</title>
    <style>
        table, th, td{
            border: 1px solid black;border-collapse: collapse;
            text-align: center;}
    </style>
</head>
<body>
    <table style="width: 100%;">
        <caption>T A B L E</caption>
        <tr style="background-color: darksalmon;">
            <th colspan="2">heading 1</th>
            <th colspan="2">heading 2</th>
            <th colspan="2">heading 3</th>
        </tr>
        <tr style="background-color:antiquewhite;">
            <td colspan="2">Data [0] [1]</td>
            <td colspan="2">Data [0] [1]</td>
            <td colspan="2">Data [0] [2]</td>
        </tr>
        <tr style="background-color:antiquewhite;">
            <td colspan="2">Data [1] [0]</td>
            <td colspan="2">Data [1] [1]</td>
            <td colspan="2">Data [1] [2]</td>
        </tr>
        <tr style="background-color:antiquewhite;">
            <td colspan="2">Data [2] [0]</td>
            <td colspan="2">Data [2] [1]</td>
            <td colspan="2">Data [2] [2]</td>
        </tr>
    </table>
    
</body>
</html>
