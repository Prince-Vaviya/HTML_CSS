<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td{
            border: 5px inset ;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <title>Timetable</title>
</head>
<body>
    <table>
        <th colspan="7">Time Table</th>
        <tr>
            <td rowspan="8">Hours</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
            <td>Saturday</td>
        </tr>
        <tr>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
        </tr>
        <tr>
            <td>Eat</td>
            <td>Eat</td>
            <td>Eat</td>
            <td>Eat</td>
            <td>Eat</td>
            <td>Eat</td>
        </tr>
        <tr>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
        </tr>
        <tr>
            <td colspan="6">Lunch</td>
        </tr>
        <tr>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
            <td>Sleep</td>
        </tr>
        <tr>
            <td>Eat</td>
            <td>Eat</td>
            <td>Eat</td>
            <td>Eat</td>
            <td rowspan="2" colspan="2">Project</td>
        </tr>
        <tr>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
            <td>Rest</td>
        </tr>
        
    </table>
</body>
</html>
