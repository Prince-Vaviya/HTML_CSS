<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border</title>
</head>
<body>
  <h1 style="color: navy;">Borders</h1>

  <div style="width: 200px; height: 100px;background-color: lightyellow; text-align: center; line-height: 100px; border: 3px solid navy;">
    Box 1: Solid Border
  </div>

  <div style="width: 200px; height: 100px;background-color: lightyellow; text-align: center; line-height: 100px; border: 3px dashed navy;; border-color: red; border-radius: 15px;">
    Box 2: Dashed Border
  </div>

  <!-- Box 3: Side-specific border -->
  <div style="width: 200px; height: 100px; background-color: lightyellow; text-align: center; line-height: 100px; border-top: 4px double green; border-bottom: 4px double green;">
    Box 3: Top/Bottom Border
  </div>
</body>
</html>
